syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

message AdNetworkList {
  repeated AdNetwork adNetworks = 1;
}

message AdRewardNetworkList {
  repeated AdNetwork adNetworks = 1;
  string token = 2;
  int32 rewardViewCount = 3;
}

message AdNetwork {

  enum AdType {
    STILL_IMAGE = 0;
    MOVIE = 1;
    NATIVE_MANUAL = 2;
    NATIVE_MEDIUM = 3;
    MREC = 4;
    REWARD = 5;
  }

  message Facebook {
    string placementID = 1;
  }

  message Admob {
    string unitID = 1;
  }

  message Adsense {
    string unitID = 1;
    string location = 2;
  }

  message Applovin {
    string unitID = 1;
  }

  message Mopub {
    string unitID = 1;
  }

  message ApplovinMax {
    string unitID = 1;
    int32 type = 2;
    string amazonAppId = 3;
    string amazonAdUnitId = 4;
  }

  Facebook facebook = 1;
  Admob admob = 2;
  Mopub mopub = 3;
  Adsense adsense = 4;
  Applovin applovin = 5;
  ApplovinMax applovinMax = 6;

  enum NetworkCase {
    NETWORK_NOT_SET = 0;
    FACEBOOK = 1;
    ADMOB = 2;
    MOPUB = 3;
    ADSENSE = 4;
    APPLOVIN = 5;
    APPLOVINMAX = 6;
  }
}