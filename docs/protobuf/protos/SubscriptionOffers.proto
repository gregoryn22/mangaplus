syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

message IosSubscriptionOffer {
  enum OfferType {
    NO_OFFER = 0;
    INTRODUCTORY = 1;
    PROMOTIONAL = 2;
  }

  OfferType offerType = 1;
  string signature = 2;
  string appleKey = 3;
  string nonce = 4;
  string timestamp = 5;
  string identifier = 6;
}

message AndroidSubscriptionOfferTags {
  string tag = 1;
}

