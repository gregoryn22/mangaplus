syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

import "AdNetworkOuterClass.proto";
import "BannerOuterClass.proto";
import "ChapterOuterClass.proto";
import "Dialogue.proto";
import "LabelOuterClass.proto";
import "LanguagesOuterClass.proto";
import "MetaInfoOuterClass.proto";
import "PopupOuterClass.proto";
import "PublisherNewsOuterClass.proto";
import "SnsOuterClass.proto";
import "SubscriptionOuterClass.proto";
import "TagOuterClass.proto";
import "TitleOuterClass.proto";
import "UserTicketsOuterClass.proto";

message TitleDetailView {
  enum ReleaseSchedule {
    DISABLED = 0;
    EVERYDAY = 1;
    WEEKLY = 2;
    BIWEEKLY = 3;
    MONTHLY = 4;
    BIMONTHLY = 5;
    TRIMONTHLY = 6;
    OTHER = 7;
    COMPLETED = 8;
  }

  enum UpdateTiming {
    NOT_REGULARLY = 0;
    MONDAY = 1;
    TUESDAY = 2;
    WEDNESDAY = 3;
    THURSDAY = 4;
    FRIDAY = 5;
    SATURDAY = 6;
    SUNDAY = 7;
    DAY = 8;
  }

  enum Rating {
    ALLAGE = 0;
    TEEN = 1;
    TEENPLUS = 2;
    MATURE = 3;
  }

  message TitleLabels {
    int32 releaseSchedule = 1;
    bool isSimulpub = 2;
    string planType = 3;
  }

  message PublisherItem {
    BannerOuterClass.Banner banner = 1;
    PublisherNewsOuterClass.PublisherNews publisherNews = 2;
  }

  message TitleLanguages {
    int32 titleId = 1;
    LanguagesOuterClass.Language language = 2;
  }

  message ChapterGroup {
    string chapterNumbers = 1;
    repeated ChapterOuterClass.Chapter firstChapterList = 2;
    repeated ChapterOuterClass.Chapter midChapterList = 3;
    repeated ChapterOuterClass.Chapter lastChapterList = 4;
  }

  TitleOuterClass.Title title = 1;
  string titleImageUrl = 2;
  string overview = 3;
  string backgroundImageUrl = 4;
  int64 nextTimeStamp = 5;
  int32 updateTiming = 6;
  string viewingPeriodDescription = 7;
  string nonAppearanceInfo = 8;
  repeated ChapterOuterClass.Chapter firstChapterList = 9;
  repeated ChapterOuterClass.Chapter lastChapterList = 10;
  repeated BannerOuterClass.Banner banners = 11;
  repeated TitleOuterClass.Title recommendedTitleList = 12;
  SnsOuterClass.Sns sns = 13;
  bool isSimulReleased = 14;
  bool isSubscribed = 15;
  Rating rating = 16;
  bool chaptersDescending = 17;
  int32 numberOfViews = 18;
  repeated PublisherItem publisherItems = 19;
  repeated BannerOuterClass.Banner titleBanners = 20;
  UserTicketsOuterClass.UserTickets userTickets = 21;
  repeated ChapterOuterClass.Chapter ticketChapterList = 22;
  repeated TitleOuterClass.Title ticketTitleList = 23;
  bool hasChaptersBetween = 24;
  BannerOuterClass.Banner publisherBanner = 25;
  AdNetworkOuterClass.AdNetworkList advertisement = 26;
  repeated TitleLanguages titleLanguages = 27;
  repeated ChapterGroup chapterListGroup = 28;
  Dialogue.FreeViewDialogue freeViewDialogue = 29;
  string regionCode = 30;
  repeated TagOuterClass.Tag tags = 31;
  TitleLabels titleLabels = 32;
  SubscriptionOuterClass.Subscription userSubscription = 33;
  LabelOuterClass.Label label = 34;
  bool isFirstTimeFree = 35;
  MetaInfoOuterClass.MetaInfo metaInfo = 36;
  PopupOuterClass.Popup ratingPopup = 37;
}