syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

import "TransitionActionOuterClass.proto";

message Banner {
  string imageUrl = 1;
  TransitionActionOuterClass.TransitionAction action = 2;
  int32 id = 3;
  int32 width = 4;
  int32 height = 5;
  bool isPr = 6;
}