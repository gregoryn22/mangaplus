syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

import "BannerOuterClass.proto";
import "LabelOuterClass.proto";
import "TagOuterClass.proto";
import "TitleListGroup.proto";
import "TitleListOuterClass.proto";

message SearchView {
  message Contents {
    BannerOuterClass.Banner banner = 1;
    TitleListOuterClass.TitleList titleList = 2;
    repeated TitleListGroup.TitleRankingGroup rankedTitles = 3;
    repeated LabelOuterClass.Label allLabels = 4;
    TitleListOuterClass.ChapterPageList chapterPagesList = 5;
  }

  repeated BannerOuterClass.Banner topSearchBanners = 1;
  repeated TagOuterClass.Tag allTags = 2;
  repeated TitleListGroup.AllTitlesGroup allTitlesGroup = 3;
  repeated Contents contents = 5;
}