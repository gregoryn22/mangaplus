syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

import "LanguagesOuterClass.proto";
import "QuestionnaireOuterClass.proto";

message QuestionnaireView {
  bool isAnswered = 1;
  string subject = 2;
  repeated QuestionnaireOuterClass.Questionnaire questions = 3;
  LanguagesOuterClass.Language language = 4;
}