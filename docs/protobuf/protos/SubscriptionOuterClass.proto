syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

import "SubscriptionOffers.proto";

message Subscription {
  string planType = 1;
  int32 nextPaymentDate = 2;
  bool isFreeTrial = 3;
  bool isPendingDowngrade = 4;
  bool isFirstTimeUser = 5;
}

message PlanType {
  string plan = 1;
  string description = 2;
  string productId = 3;
  SubscriptionOffers.IosSubscriptionOffer subscriptionOffer = 4;
  repeated SubscriptionOffers.AndroidSubscriptionOfferTags androidOfferTags = 5;
}