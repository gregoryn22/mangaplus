syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

import "BannerOuterClass.proto";
import "PopupOuterClass.proto";
import "ServiceAnnouncementOuterClass.proto";
import "TitleListGroup.proto";
import "TitleListOuterClass.proto";
import "UpdatedTitleGroupOuterClass.proto";

message WebHomeViewV4 {
  repeated BannerOuterClass.Banner topBanners = 1;
  repeated UpdatedTitleGroupOuterClass.UpdatedTitleV2Group groups = 2;
  repeated TitleListGroup.TitleRankingGroup rankedTitles = 3;
  PopupOuterClass.Popup popup = 4;
  repeated TitleListOuterClass.TitleList featuredTitleLists = 5;
  repeated ServiceAnnouncementOuterClass.ServiceAnnouncement serviceAnnouncements = 6;
}