syntax = "proto3";

package mangaplus_api_protocol;

option java_package = "jp.co.comic.jump.proto";

import "BannerOuterClass.proto";
import "PublisherNewsOuterClass.proto";

message PublisherNewsListView {
  int32 publisherId = 1;
  string publisherName = 2;
  BannerOuterClass.Banner banner = 3;
  repeated PublisherNewsOuterClass.PublisherNews newsList = 4;
}